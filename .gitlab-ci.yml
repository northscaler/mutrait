.authenticate-to-npmjs:
  - &authenticate-to-npmjs |
    echo "$NPM_SCOPE:registry=https://$NPM_REGISTRY_HOST/" >> ~/.npmrc
    echo "//$NPM_REGISTRY_HOST/:_authToken=$NPM_TOKEN" >> ~/.npmrc

cache:
  paths:
    - node_modules/

before_script:
  - node --version
  - npm --version

stages:
  - build
  - publish

build-10:
  stage: build
  image: node:10.20.1-alpine
  script:
    - npm run build

build-12:
  stage: build
  image: node:12.16.3-alpine
  script:
    - npm run build

build-14:
  stage: build
  image: node:14.1.0-alpine
  script:
    - npm run build

publish:
  stage: publish
  image: node:14.1.0-alpine
  script:
    - *authenticate-to-npmjs
    - npm install
    - npm run make-distribution
    - export RM_TMP_TAG=cicd-$(date +%s)
    - npm publish --access public --tag $RM_TMP_TAG
    - ./tag-nodejs
  only:
    - /^\d+\.\d+\.\d+(\-[^\.]+\.\d+)?$/
